<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Will Andy Pick Me?</title>
</head>

<body>
  <h1>Will Andy Pick Me?</h1>
  <article class="container">
    <section class="picker">
      <div class="form-box">
        <form>
          <input class="form" type="text" onfocus="this.value=''" value="Ask your question here!">

          </input>
          <button class="button" type="reset">Get your answer</button>
        </form>
      </div>
      <img class="eight-ball" src="./assets/eight-ball.png" alt="Image of eight-ball">
      <div class="quote-state quote-state-hide">
        <span class="user-input-view"></span>
        <h3 class="random-quote"></h3>
      </div>
      <button class="clear">Clear</button>
    </section>
    <section class="img">
      <img class="woody" src="./assets/woody.png" alt="Image of Woody">
    </section>
  </article>
  <script src="./index.js"></script>
</body>

</html>
